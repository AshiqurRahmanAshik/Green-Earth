<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Earth</title>
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- Open the modal using ID.showModal() method -->
    <!-- <button class="btn">open modal</button> -->
    <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
      <div class="modal-box">
        <div id="modalContainer"></div>
        <div class="modal-action">
          <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </form>
        </div>
      </div>
    </dialog>
    <header class="">
      <nav class="bg-[#15803D]">
        <div
          class="flex w-11/12 mx-auto justify-between items-center py-2 md:p-3"
        >
          <h2 class="text-white font-semibold text-xl">Green Earth</h2>
          <ul class="gap-5 text-white text-sm font-semibold hidden md:flex">
            <li>About</li>
            <li>Gallery</li>
            <li>Plant a Tree</li>
          </ul>
          <button class="bg-yellow-400 p-2 rounded-2xl text-green-700">
            Plant a Tree
          </button>
        </div>
      </nav>
      <section>
        <div class="flex justify-between items-center bg-green-100">
          <div class="hidden md:block">
            <img src="./assets/hero-leaf1.png" alt="hero-leaf1" />
          </div>
          <div class="text-center space-y-2 md:space-y-5">
            <h1 class="text-xl md:text-3xl font-bold mt-5">
              Plant a Tree, Grow a Future
            </h1>
            <p class="text-gray-700">
              Join our mission to plant 1 million trees and make the Earth
              greener for future generations.
            </p>
            <button class="bg-yellow-400 p-2 rounded-2xl text-green-700 mb-5">
              Get Involved
            </button>
          </div>
          <div class="hidden md:block">
            <img src="./assets/hero-leaf2.png" alt="hero-leaf2" />
          </div>
        </div>
      </section>
    </header>
    <main class="bg-green-100 hidden">
      <section class="w-11/12 mx-auto">
        <h1 class="text-center font-bold text-xl py-10">Choose Your Trees</h1>

        <!-- Main Grid Layout -->
        <div class="grid grid-cols-2 md:grid-cols-12 gap-4">
          <!-- Categories -->
          <div class="col-span-1 md:col-span-2 border p-2 order-1 md:order-1">
            <h1 class="font-bold text-center md:text-left">Categories</h1>
            <ul id="categoryContainer" class="space-y-2"></ul>
          </div>

          <!-- Cards -->
          <div
            id="cardContainer"
            class="col-span-2 md:col-span-8 grid grid-cols-2 lg:grid-cols-3 gap-4 border p-2 items-stretch order-3 md:order-2"
          >
            <span class="loading loading-bars loading-xl"></span>
          </div>
          <!-- Cart -->
          <div
            id="cartContainer"
            class="col-span-1 md:col-span-2 font-bold border p-2 order-2 md:order-3"
          >
            <p class="text-center md:text-left order-1">Your Cart</p>
            <p
              id="priceContainer"
              class="text-center md:text-right order-3 hidden"
            >
              Total Price: <span id="totalPrice">0</span>
            </p>
          </div>
        </div>
      </section>
    </main>
    <footer class="text-center bg-green-700 text-white py-5">
      <p>
        <i class="fa-regular fa-copyright"></i>2025 Green Earth. All Rights
        Reserved.
      </p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
